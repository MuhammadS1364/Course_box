<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 22px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        width: 100%;
        max-width: 1440px;
        height: 100vh;
        background: linear-gradient(20deg, #990033, #221133);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        width: 90%;
        max-width: 450px;
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        border: 2px solid sandybrown;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .box h1 {
        font-size: 28px;
        color: #990033;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .content,
    .feature {
        width: 100%;
        margin: 15px 0;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 12px 0 0 12px;
        border: 2px solid #ccc;
        font-size: 18px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #ee38b1;
    }

    button {
        padding: 10px 15px;
        border: 2px solid coral;
        background: #990033;
        border-radius: 0 12px 12px 0;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .feature button {
        border-radius: 12px;
        flex: 1;
    }

    button:hover {
        background: #fff;
        color: #990033;
        border-color: #990033;
    }
</style>

    </style>
</head>
<body>
    <div class="box">
        <h1>Random Password Generator</h1>
        <div class="content">
            <input type="text" name="" id="input_box">
            <button id="copy">Copy</button>
        </div>
        <div class="feature">
            <button id="generate">Generate</button>
            <button type="button" id="clear">clear</button>
        </div>
    </div>

    <script>
        const input_box = document.querySelector("#input_box");
        const copy = document.querySelector("#copy");
        const clear = document.querySelector("#clear");
        const result = document.querySelector('#result');

        const generate = document.querySelector("#generate");

        let pass_length = 8;

        generate.addEventListener("click",() =>{
            let password = '';
            let numbers = '0123456789';
            let symbols = '!@#$%&';
            let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let full_Strings = symbols + numbers + letters;
            for(let l = 0 ; l < pass_length; l++){
                let randomIndex = Math.floor(Math.random() * full_Strings.length)
                password += full_Strings[randomIndex]
            }
            input_box.value = `${password}`;
            result.innerHTML = ` Password is : ${password}`;
        });

        // copy password 
        copy.addEventListener('click', ()=>{
            let copyedText = input_box.value;
            navigator.clipboard.writeText(copyedText).then(succ => alert("Password Copyed!...."))
        })

        //  clear input box 
        function ClearBox () {
            input_box.value = '';
        }
        clear.addEventListener("click", ClearBox)

    </script>
</body>
</html>
